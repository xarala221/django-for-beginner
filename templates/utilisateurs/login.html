{% extends "base.html" %} {% block contenu %}
<div class="row">
  <div class="col-md-6 col-auto mt-2">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Connexion</button>
    </form>
    <p class="mt-2">
      Vous etes nouveau ? <a href="{% url 'register' %}">S'inscrire</a>
    </p>
  </div>
</div>
{% endblock %}
