{% extends "base.html" %}
<!--  -->
{% block contenu %}
<div class="row">
  <div class="col-md-6 m-auto">
    <h4 class="text-center">{{ contact.nom }} {{ contact.prenom }}</h4>
    <div class="card card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          Telephone : {{ contact.telephone }}
        </li>
        <li class="list-group-item">
          Email : {{ contact.email|default_if_none:"non renseign√©" }}
        </li>
        <li class="list-group-item">
          Date ajout : {{ contact.date_enregistrement|date:"d-m-y" }}
        </li>
      </ul>
      <div class="mt-2">
        <a href="{% url 'edit_contact' contact.id %}" class="btn btn-primary"
          >Modifier</a
        >
        <a href="{% url 'delete_contact' contact.id %}" class="btn btn-danger"
          >Supprimer</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
